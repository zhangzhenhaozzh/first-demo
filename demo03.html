<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>超链接</title>
	</head>
	<body>
		
		<!-- center标签中的内容，会默认在页面中居中，所以我们可以将想要居中的元素，放到center中 -->
		<center>
			<h1>超链接</h1>
		</center>
		
		
		<!-- 
			可以在页面中使用超链接来跳转页面
			使用a标签来创建一个超链接
			属性：
				href:要跳转到的目标地址
				target:可以用来指定在哪个窗口打开目标页面
					可选值：
						_self:默认值，在当前窗口打开目标页面
						_blank:在新窗口中打开目标页面
						内联框架的名字:将会在指定的内联框架中打开页面
		-->
		<a href="target.html">我是一个智障</a> <br /><br />
		
		<a href="target2.html" target="tom">在新窗口中打开超链</a> <br />
		</body>
